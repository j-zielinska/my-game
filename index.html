<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/addons/p5.sound.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Spartan&display=swap" rel="stylesheet" />

    <title>Space game</title>
</head>
<body>
    <div class="title">
        <h1>Space Game</h1>
    </div>
    
    <div class="informations">
        <button class="button btn-informations" type="button">Game Informations</button>
        <button class="button btn-controls" type="button">Game Controls</button>        
    </div>
    
    <div class="container">
        <div class="text">
            "Long time ago in a galaxy far, <br>
            far away ...."
        </div>
        <div class="instr start">
            Shut asteroid for +1 point <br>
            Hitting asteroids demage the ship <br>
            Shut aliens +2 points 
        </div>
    
        <div class="instr controls">
            Start the game - Enter <br>
            Fly the ship - Mouse <br>
            Shut asteroids - Space <br>
        </div>
    </div>
    

    <script src="./js/life-score.js"></script>
    <script src="./js/obstacles.js"></script> 
    <script src="./js/alien-ship.js"></script>
    <script src="./js/player.js"></script>    
    <script src="./js/bullet.js"></script>    
    <script src="./js/background.js"></script>    
    <script src="./js/game.js"></script>
    <script  src="./js/main.js"></script>

    <script src="./index.js"></script> 
    
    
</body>
</html>
